<script>
//random() 返回一个随机小数 [0，1)
console.log(Math.random());
 //得到两个数之间的随机整数 并且包含这两个整数
function getRandom( min , max){
  return Math.floor(Math.random()*(max - min + 1)) + min; //向下取整
}
console.log(getRandom(1,10));

//随机点名 
var arr = ['A','b','c','d','E'];
console.log(arr[getRandom(0,4)]);
</script>
