    <title>Document</title>
<script>
var myMath = {
    PI : 3.1415926535879793,
    max : function(){
        var max = arguments[0];
        for(var i = 1; i <arguments.length;i++){
            if(arguments[i] > max){
                max = arguments[i];
            }
        }
        return max;
    },
    
    min : function(){
        var min = arguments[0];
        for(var i = 1; i <arguments.length;i++){
            if(arguments[i] < min){
                min = arguments[i];
            }
        }
        return min;
    
}
}
console.log(myMath.PI);
console.log(myMath.max(2,124,124,124,));
console.log(myMath.min(2,1,124,124,124,));


</script>
