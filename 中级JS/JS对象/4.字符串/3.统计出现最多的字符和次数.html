<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
<script>
    //有一个对象 来判断是否有该属性 对象['属性名']
// var o = {
//     age:18
// }
// if(o['sex']){

// }
// else{
//     console.log('NONE');
// }
//核心算法：利用CharAt()[根据索引号返回该位置的字符] 遍历这个字符串
//把每个字符都存储给对象 如果对象没有该属性 就为1 如果存在了就 +1 

var str = 'asdasdwgfadbaudgaidgiauwgf';
var o = {};//定义空对象
for(i=0;i<str.length;i++){
var chars = str.charAt(i)
if(o[chars]){
     o[chars]++;
}else{
    o[chars] = 1;
}
}
console.log(o);

//2.遍历对象
var max = 0;
var ch = '';
for(var k in o){
    //
    if(o[k]>max){
        max = o[k];
        ch = k;
    }
}
console.log(max);
console.log('最多的字符是'+ch);
</script>
