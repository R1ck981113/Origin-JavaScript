<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
//万物皆对象(一组无序的相关属性和方法的集合)，对象是一个具体的事物
//1 利用字面量创建对象{}
var obj = {}; // empty objectt

var boj1 = {
    uname: 'rick',//采用 键 属性名：值 属性值 中间是用逗号隔开的
    age : 18,
    sex : '男',
    sayHi : function(){
        console.log('Hi,my friend');
    }
}
boj1.sayHi();

//2 利用new Object创建对象

var obj2 = new Object();//跟new Array()原理是一样一样的
obj2.uname = 'rick';
obj2.age = 18;
obj2.sex = 'boy';
obj2.sayHello = function(){
    console.log('Hi,my rick');
}

//3 利用构造函数创建对象 
// 为什么要用构造函数？（因为前面两种方式创建对象都只能以此创建一个对象） 构造函数里面封装的是对象
//构造函数 就是我们把对象里面一些相同的属性和方法抽象出来封装到函数里面

    </script>
</head>
