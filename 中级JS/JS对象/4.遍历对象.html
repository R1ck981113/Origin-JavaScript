<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
var obj = {
    name : 'rick',
    age : 18,
    sex : 'boy'
}
// 利用for in 遍历我们的对象
for(var k in obj ){
    console.log(k);  //k 变量 输出 得到的是属性名字（没有值）
    console.log(obj[k]); // obj[k]得到的是属性值

}

    </script>
</head>
<body>
    
</body>
</html>
