<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
// JS中的对象分为3种：自定义对象、内置对象、浏览器对象
//前两种是基础内容，属于ECMAScript；第三个浏览器对象属于我们JS独有的
//查阅MDN或者W3C文档 因为内置对象的方法太多了

// Math对象不是一个构造函数，不需要用new来使用 直接使用即可
console.log(Math.PI);//圆周率 3.141592653589793
console.log(Math.max(1,99,3));
//没有参数 返回是-Infinity（负的无穷大）
//如果有任意参数不能被转换为数值，则结果为NaN
</script>
</head>
