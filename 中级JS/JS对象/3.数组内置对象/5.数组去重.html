    <title>Document</title>
<script>
  //数组去重非常重要
  //封装数组去重案例  关键词：indexOf 去寻找有没有重复  push()数组后依次增加
  function unique(arr){
      var newArr = [];
      for(var i=0;i<arr.length;i++){
          if(newArr.indexOf(arr[i] )=== -1){
newArr.push(arr[i]);//在该数组元素后进行叠加
          }
      }
return newArr;
  }

var demo = unique(['a','b','a','c'])
console.log(demo);
</script>
