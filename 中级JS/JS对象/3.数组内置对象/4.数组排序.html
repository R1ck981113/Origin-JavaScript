//sort()  对数组的元素进行排序 该方法会改变原来的数组 返回新数组

var arr1 = [3,4,7,1];
arr1.sort(function(a,b){
    return a-b;//升序排列 b-a则是降序排列
});//冒泡排序
console.log(arr1);

//indexof（）  返回数组的索引号
