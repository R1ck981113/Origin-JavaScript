    <script>
function getMax()
{
var max = arguments[0];
for(i=1;i<=arguments.length;i++){//依次遍历比较
    if(arguments[i]>max){
        max = arguments[i];
    }
}
return max;
}
console.log(getMax(1,2,3,12312313));
    </script>
