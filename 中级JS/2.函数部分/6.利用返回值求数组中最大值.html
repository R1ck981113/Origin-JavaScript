    <script>
function getMax(arr){
    var max = arr[0];//将数组第一个元素赋给max 让后面的元素依次比较 依次赋值
    for(var i=1;i<=arr.length;i++){
        if(arr[i]>max){
            max = arr[i];
        }
    }
return max;

}

console.log(getMax([2,5,6,34,]));
    </script>
