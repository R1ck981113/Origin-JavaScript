    <title>Document</title>
<script>

function sort(arr){
    for(var i = 0;i<arr.length-1;i++){//外层循环要遍历多少数
        for(var j = 0;j< arr.length -i -1;j++){//里层是一个数进行循环对比的次数
            if(arr[j]>arr[j+1]){
                var temp = arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        }
    }
  return arr;
}
console.log(sort([3,123,321,3123,33,123,213]));
</script>
