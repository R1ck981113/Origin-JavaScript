    <script>
function  reverse(arr){
var newArr =   [];
for(var i = arr.length-1;i>=0;i--){
    newArr[newArr.length] = arr[i];//newArr的长度默认为0 将他的长度作为索引依次增加
} 
return newArr;
}

var arr1 = reverse([3,123,123,123,1233453,2423,12,9])
console.log(arr1);
    </script>
