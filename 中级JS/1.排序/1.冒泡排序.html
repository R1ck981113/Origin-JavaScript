<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //是一种算法  把一系列的数据按照一定的顺序进行排列显示（从小到大或从大到小）
var arr = [435,53,234,234,324];
for(var i=0;i<arr.length-1;i++){//外层循环负责要走几趟
    for(var j=0;j<=arr.length - i -1;j++){//里层循环负责每一趟需要交换的次数
//前一个数组元素和后一个数组元素相比较
if(arr[j] > arr[j+1]){
    var temp = arr[j];//用temp中间值完成交换的步骤
    arr[j] = arr[j+1];
    arr[j+1] =temp;
}
    }
}
console.log(arr);
    </script>
</head>
