<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script>//率先渲染 </script>
</head>
<body>
    
</body>
<script>
//操纵DOM等操作
let [a,b,c,d,e] = [1,2,3];
console.log(a);//1
console.log(b);//2
console.log(c);//3
console.log(d);//undefined
console.log(e);//undefined

//对象解构赋值
let person = {
    name:'rick',
    age:23
}
// console.log(name);//报错
// console.log(age);//报错
let{name,age} = person;//解构对象
console.log(name);//rick
console.log(age);//23

let{name:myname,age:myage} = person;//myname myage属于外号
console.log(myname);//rick
console.log(myage);//23
</script>
</html>
