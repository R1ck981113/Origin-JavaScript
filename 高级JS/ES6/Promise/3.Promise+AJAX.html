<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送AJAX请求</title>

</head>

<body>

</body>
<script>
    //https://api.apiopen.top/getJoke
    const p = new Promise((resolve, reject) => {

        const rick = new XMLHttpRequest();

        rick.open('GET', 'https://api.apiopen.top/getJoke');

        rick.send();

        rick.onreadystatechange = function () {

            if (rick.readyState === 4) {

                if (rick.status >= 200 && rick.status < 300) {

                    resolve(rick.response);
                } else {

                    reject(rick.status);
                }
            }
        }

    })

    //指定回调
    p.then(function (value) {
        console.log(value);
    }, function (reason) {
        console.error(reason);
    })

</script>

</html>
