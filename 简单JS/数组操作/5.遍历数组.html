    <script>
//遍历数组：把数组的元素从头到尾访问一次
var arr = ['red','green','blue'];
for(var i = 0;i<4;i++){
    //因为索引（下标）号从0开始，所以将i=0 
    console.log(arr[i]);
}
console.log(arr.length);//数组的长度是元素的个数 不要跟索引号混淆

    </script>
