    <script>
//简单遍历法
// 声明一个max变量来保存元素值
//依次将数组内所有元素和max进行比较
var arr = [2,6,7,112,624,2514,61241];
var max = arr[0];
for(var i = 1;i<=arr.length;i++){
    if(arr[i]>max){
        max = arr[i];
    }
}
console.log(max);
    </script>
