<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.使用new关键字创建数组
        var arr = new Array();//创建了一个空的数组
        //2.利用数组字面量[]
        var arr1 = [1,2,'rick',true];//用逗号分隔
        console.log(arr1);
        //3.数组的索引（下标） [程序员数羊永远少一只]
        console.log(arr1[2]);//输出的是rick
        console.log(arr1[4]);//输出的是undefined,因为没有这个元素
        </script>
</head>

</body>
