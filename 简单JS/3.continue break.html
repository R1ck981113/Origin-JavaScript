<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue关键字立即跳出本次循环 继续进行下一次循环
        for(var i =1 ;i<=5 ; i++){
            if(i==3){
                continue;//立即跳过本次循环 直接跳到i++上
            }
            console.log('我正在吃第'+i+'个包子');//输出结果中没有‘我正在吃第三个包子’
        }
        //求1~100之间，除了能被7整除之外的整数和
        var sum = 0;
        for(var i=1;i<=100;i++){
            if(i%7 == 0){
                continue;//直接跳过所有能被7整除的数
            }
            sum += i;
        }
        console.log(sum);

        //break关键字 用于退出整个循环 立即推出整个循环！！

        for(var i= 1;i<= 5;i++){
            if(i==3){
                break;//退出整个循环
            }
            console.log('我正在进行'+i+'次循环');
        }
    </script>
</head>
<body>
    
</body>
</html>
