<script>
//1.&& 与  两个都需要满足显示true
console.log(3>5&&3>2);
//2.|| 或  一个满足显示true
console.log(3>5||3>2);
//3.！ 非  取反符号 用来取一个布尔值相反的值
console.log(!true);

//4.true && false == false
//5.123&&456 
//6.逻辑 && 短路运算（逻辑中断） 如果左边的表达式确定结果，就不再继续运算右边的值
console.log(123&&456);//456
console.log(0 && 456);//数字中的0是假的 因为与左边的0是假的 所以就直接返回了左边的值
console.log( 0 && 1+2 && 456*56789);//0 
// 假的  0 '' null undefined NaN 这五个都是假的和空的 其余都是真的 

//7.逻辑 || 逻辑中断（短路操作） 
console.log(123 || 456);//123 左边为真的返回左边 左边为假的返回右边
console.log(123 || 456 ||789 ); //123
console.log(0 || 456);//456
console.log('' || 456);//456

//8.逻辑中断实例
var rick = 8;
console.log(123 || rick++);//rick++不执行，逻辑中断
console.log(rick);

</script>
