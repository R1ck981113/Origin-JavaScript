<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
// var age = prompt('input your age');
//1.parseInt(变量) 可以把String型转换为数字型 但是得到的是整数
// console.log(parseInt(age));
console.log(parseInt('3.14'));//3取整
console.log(parseInt('120px'));//120 去掉单位
console.log(parseInt('rem120px'));//NaN 第一个是非数字 Not a Number

//2.parseFloat(变量)  可以把String转换为数字型 得到是浮点数
console.log(parseFloat('3.14'));
console.log(parseFloat('120px'));//也是120 去掉单位
console.log(parseFloat('rem120px'));//NaN 第一个是非数字 Not a Number

</script>
</head>

</body>
</html>
